{% extends 'base.html'%}

{%block title%}
        Market Page
{%endblock%}

{%block content%}
<div class="service">
  <h2> Product Name </h2>
  <p> Short description.... </p>
  <button class="btn-info" onclick="">  

  </button> 

</div>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID </th>
      <th scope="col">Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Price </th>
      <th scope="col"> Images</th>
      <th scope="col">Options </th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td> {{item.id}} </td>
      <td> {{item.name}} </td>
      <td> {{ item.barcode}} </td>
      <td> ${{item.price}} </td>

      <td>
        <img src="{{ url_for('static', filename='pictures/' + item.name|lower|replace(' ', '_') + '.jpeg') }}" alt="{{ item.name }}" width="100">
      </td>
      
      <td>
        <button class="btn-info">  More Info</button>
        <button class="btn-success">Purchase This Item</button>
      </td>
    </tr>  
    {% endfor %}     <!-- end loop -->

  </tbody>  
  </table> 

{%endblock%}
